<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
<script>

    // Все робити за допомоги js.
    // - створити блок,
    //     - додати йому класи wrap, collapse, alpha, beta
    // - додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту
    // - додати цей блок в body.
    // - клонувати його повністю, та додати клон в body.
    let divElement = document.createElement('div');
    document.body.appendChild(divElement)
    divElement.classList.add('wrap', 'collapse', 'alpha', 'beta');
    divElement.style.color = 'red';
    divElement.style.background = 'silver'
    divElement.innerHTML = `<p>Lorem ipsum dolor.</p>`
    let node = divElement.cloneNode(true);
    document.body.appendChild(node);

    // - Є масив:
    // Взяти файл template1.html та додати в нього скріпт котрий для кожного елементу масиву створює li та додає його до блоку .menu
    // Завдання робити через цикли.
    let someItem = ['Main', 'Products', 'About us', 'Contacts'];
    let menu = document.getElementsByClassName('menu')[0];
    for (const item of someItem) {
        let elementLi = document.createElement('li');
        elementLi.innerText = item;
        // menu.append(elementLi);
    }

    // - Є масив
    let coursesAndDurationArray = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];
    // Для кожного елементу масиву зробити блок в якому вивести інформацію про title та monthDuration
    // Завдання робити через цикли.
    for (const elem of coursesAndDurationArray) {
        let divEl = document.createElement('div');
        document.body.appendChild(divEl);
        divEl.innerText = `Title - ${elem.title}, time - ${elem.monthDuration}`
    }

    // - Є масив
    // let coursesAndDurationArray = [
    //     {title: 'JavaScript Complex', monthDuration: 5},
    //     {title: 'Java Complex', monthDuration: 6},
    //     {title: 'Python Complex', monthDuration: 6},
    //     {title: 'QA Complex', monthDuration: 4},
    //     {title: 'FullStack', monthDuration: 7},
    //     {title: 'Frontend', monthDuration: 4}
    // ];

    // За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,  в якому буде <h1 class='heading'>  з title  елементу, та <p class='description'> з monthDuration елементу.
    //     Завдання робити через цикли.
    for (const elem of coursesAndDurationArray) {
        let elementDiv = document.createElement('div');
        elementDiv.classList.add('item');
        let elementH1 = document.createElement('h1');
        elementH1.classList.add('heading');
        let elementP = document.createElement('p');
        elementP.classList.add('description');
        elementH1.innerText = elem.title;
        elementP.innerText = elem.monthDuration;
        elementDiv.appendChild(elementH1);
        elementDiv.appendChild(elementP);
        document.body.appendChild(elementDiv);
    }

</script>

<ul class="menu"></ul>

</body>
</html>
