<html lang="en">

<script>

    //    - Создать произвольный елемент с id = text.  Используя JavaScript, сделайте так, чтобы при клике на кнопку исчезал элемент с id="text".
    let byId = document.getElementById('text');
    let butt = document.getElementById('btn');
    butt.onclick = function () {
        byId.style.display = 'none';
    }


    // - Создайте кнопку, при клике на которую, она будет скрывать сама себя.
    let idDie = document.getElementById('btnDie');
    idDie.onclick = function () {
        idDie.style.display = 'none';
    }

    let check = document.getElementById('check');
    let ageForm = document.getElementById('age');
    check.onclick = function (e) {
        e.preventDefault();
        if (+ageForm.value < 18) {
            alert('lol')
        } else {
            alert('not bad')
        }
    }

    //    - Создайте меню, которое раскрывается/сворачивается при клике
    let ul = document.getElementsByClassName('menu')[0];
    let h1 = document.getElementsByClassName('hideH1')[0];
    h1.onclick = function () {
        ul.classList.toggle('hide');
    }

    //    - Создать список комментариев , пример объекта коментария - {title : 'lorem', body:'lorem ipsum dolo sit ameti'}.

    //        Добавьте каждому комментарию по кнопке для сворачивания его body.
    let comment = [
        {title: 'lorem', body: 'lorem ipsum dolo sit ameti'},
        {title: 'ira', body: 'Ipsum  sit ameti'},
        {title: 'vika', body: 'lorem dolo sit ameti'},
        {title: 'tamara', body: 'lorem ipsum ameti'},
        {title: 'vova', body: 'lorem dolo sit'},
    ]
    let boxDiv = document.createElement('div');
    for (const commentElement of comment) {
        let div = document.createElement('div');
        let h1 = document.createElement('h1');
        let p = document.createElement('p');
        let btn = document.createElement('button');
        
        h1.innerText = commentElement.title;
        p.innerText = commentElement.body;
