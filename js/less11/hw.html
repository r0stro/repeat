<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--task 1-->
<form name="person">
    <input type="text" id="name">
    <input type="number" id="age">s
    <button>Save</button>
</form>

<!--task2-->
<form name="cars">
    <input type="text" id="model">
    <input type="text" id="type">
    <input type="number" id="volume">
    <button>Save</button>
</form>

<script>

    // -створити форму з інпутами для name та age.
    //     При відправці форми записати об'єкт в localstorage
    let person = document.forms.person;
    person.onsubmit = function (e) {
        e.preventDefault()
        let name = person.name.value;
        let age = person.age.value;
        let pers = [{'name': name, 'age': age}]
        let userJS = JSON.stringify(pers);
        localStorage.setItem('user', `${userJS}`);
    }


    // -створити форму з інпутами для model,type та volume автівки.
    //     при відпарвці форми об'єкти зберігаються в масиві в локальному сховищі.
    let car = document.forms.cars;
        car.onsubmit = function (e) {
            e.preventDefault();
            let model = car.model.value;
            let type = car.type.value;
            let volume = car.volume.value;
            let vechine = [{model: model, type: type, volume: volume}]
            let carJS = JSON.stringify(vechine);
            localStorage.setItem('car', carJS);
            console.log(JSON.parse(carJS));
        }

</script>
</body>
</html>
